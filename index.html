<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your questions and help you succeed. <br> Feel free to get in touch with us.</p>

        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="James Arnold">
                    </div>

                    <div>
                        <label for="tel">Phone</label><br>
                        <input type="tel" name="phone" id="phone" placeholder="+1 412 520 3231">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="jamesarnold98@gmail.com">
                    </div>

                    <div>
                        <label for="text">Subject</label><br>
                        <input type="text" name="Subject" id="Subject" placeholder="Product demo">
                    </div>
                </div>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message Here.."></textarea>

                <button type="submit">SEND</button>

            </div>

            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tbody>
                        <td>Email</td>
                        <th>contactus@gmail.com</th>
                    </tbody>

                    <tbody>
                        <td>Phone</td>
                        <th>+1 012 345 6799</th>
                    </tbody>

                    <tbody>
                        <td>Address</td>
                        <th>ABU DHABI: Unit 603, No. 15 Green Emirates Bldg. <br> C88 Tower A Elektra St. Abu Dhabi, UAE</th>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
